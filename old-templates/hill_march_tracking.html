<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hill March Tracking</title>
    <link
      rel="stylesheet"
      href="../static/style.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 style="text-align: center">Hill March Control Panel</h1>
      <button type="button" class="btn start" onclick="startTracking()">
        Start Tracking
      </button>
      <button type="button" class="btn stop" onclick="stopTracking()">
        Stop Tracking
      </button>
      <a href="/hill_march_result"
        ><button type="button" class="btn result">View Result</button></a
      >
      <a href="/download-pdf/hill_march_result" class="download-btn" download>
        ðŸ“¥ Download PDF
    </a>
    </div>
    <script>
      function startTracking() {
        fetch("/start_tracking/hillmarch")
          .then((response) => response.json())
          .then((data) => alert(data.status));
      }
      function stopTracking() {
        fetch("/stop_tracking/hillmarch")
          .then((response) => response.json())
          .then((data) => alert(data.status));
      }
    </script>
  </body>
</html>
