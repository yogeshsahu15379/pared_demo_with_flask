<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Video Analysis</title>
    <style>
        .video_panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .video_panel div { 
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            width: 450px;
            height: auto;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(159, 159, 159) !important;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .popup img {
            max-width: 100%;
            max-height: 80%;
            object-fit: contain;
        }
        .popup p {
            color: white;
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Admin Video Analysis</h1>
    <div class="video_panel">
    <div>
        <p>salute Analysis</p>
        <img src="{{ url_for('salue_live_feed') }}" alt="Live Feed">
    </div>
    <div>
        <p>Kadamtal Analysis</p>
        <img src="{{ url_for('salue_live_feed') }}" alt="Live Feed">
    </div>
    <div>
        <p>Tej Chal Analysis</p>
        <img src="{{ url_for('salue_live_feed') }}" alt="Live Feed">
    </div>
    <div>
        <p>Hill March Analysis</p>
        <img src="{{ url_for('salue_live_feed') }}" alt="Live Feed">
    </div>
    <div>
        <p>Slow Chal Analysis</p>
        <img src="{{ url_for('salue_live_feed') }}" alt="Live Feed">
    </div>
    <div>
        <p>Baju Swing Analysis</p>
        <img src="{{ url_for('salue_live_feed') }}" alt="Live Feed">
    </div>
    <div>
        <p>Salute Analysis 2</p>
        <img src="{{ url_for('salue_live_feed') }}" alt="Live Feed">
    </div>
    <div class="popup" id="popup">
        <p id="popupText"></p>
        <img id="popupImage" src="" alt="Popup Image">
    </div>
    </div>
    <script>
        const images = document.querySelectorAll('img'); // Select all images
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');
        const popupText = document.getElementById('popupText');

        images.forEach(image => {
            image.addEventListener('click', () => {
                const parentDiv = image.parentElement;
                const text = parentDiv.querySelector('p').textContent; // Get the associated <p> text
                popupImage.src = image.src; // Set the clicked image's source to the popup
                popupText.textContent = text; // Set the popup text
                popup.style.display = 'flex'; // Show the popup
            });
        });

        popup.addEventListener('click', (e) => {
            if (e.target !== popupImage) { // Close popup if clicked outside the image
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
