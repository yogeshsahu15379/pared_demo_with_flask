<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence Drill Nursery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #ba4712;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'Nova', monospace;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        i {
            overflow: hidden;
        }

        header .logo {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        header h1 {
            font-size: 1.5rem;
            color: white;
        }

        main {
            /* padding: 3rem 1rem; */
            text-align: center;
            min-height: 100vh;
        }

        main h2 {
            margin-top: 2rem;
            color: var(--secondary-color);
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 0 2rem;
            justify-items: center;
            padding: 20px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 6px 12px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 100%;
            max-width: 320px;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--primary-color);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px var(--hover-shadow);
        }

        .card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .card h3 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
        }

        .card p {
            color: var(--text-color);
            font-size: 1.1rem;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
            position: relative;
            bottom: 0;
            left: 0;
            width: 100vw;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            flex: 0 0 40%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin: 0 0 1rem;
            color: var(--primary-color);
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            padding: 10px;
            text-align: left;
            font-size: 1rem;
        }

        .user-table th {
            font-weight: bold;
        }

        .results-table-wrapper {
            overflow-x: auto;
            margin-top: 2rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-background);
            box-shadow: 0 6px 12px var(--shadow-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .results-table th,
        .results-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 1rem;
        }

        .results-table th {
            background-color: var(--primary-color);
            color: #fff;
            text-transform: uppercase;
            font-weight: normal;
        }

        .results-table tr:hover {
            background-color: #f1f1f1;
        }

        .select-btn {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .select-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .select-btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .main {
            flex: 0 0 60%;
            /* display: flex; */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .button-group .btn {
            width: fit-content;
            min-width: 200px;
        }

        .btn {
            display: block;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .btn-custom {
            background-color: #4CAF50;
        }

        .btn.stop {
            background-color: #dc3545;
        }

        .btn.result {
            background-color: #ffc107;
            color: #000;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .page-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        @media (max-width: 1200px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            header .logo {
                margin-bottom: 1rem;
            }

            main {
                padding: 2rem 1rem;
                min-height: 100vh;
            }

            .card-container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            .layout {
                flex-direction: column;
            }

            h2 {
                font-size: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .sidebar,
            .main {
                flex: none;
                width: 100%;
                height: auto;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            main h2 {
                font-size: 1rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>

</head>

<body>

    {% include "partials/_navbar.html" %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include "partials/_footer.html" %}

</body>

</html>
